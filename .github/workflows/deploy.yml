name: Deploy to VM

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            sudo docker stop neuro_parse || true
            sudo docker rm neuro_parse || true
            sudo docker pull tomsh666/neuro_parse:latest
            sudo docker run -d \
            --name neuro_parse \
            -p 8085:80 \
            -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            -e MESSAGE_DB_PATH=${{ env.MESSAGE_DB_PATH }} \ 
            -e LISTENER_DB_PATH=${{ env.LISTENER_DB_PATH }} \ 
            -e CONTROL_CHAT_ID=${{ secrets.CONTROL_CHAT_ID }} \
            -e TARGET_CHAT_ID=${{ secrets.TARGET_CHAT_ID }} \
            tomsh666/neuro_parse:latest

            sudo docker ps | grep neuro_parse
            rm ~/neuro_parse.env
