name: Deploy to VM

on:
  workflow_dispatch:   # Только ручной запуск (можно поменять на push)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            sudo docker stop neuro_parse || true
            sudo docker rm neuro_parse || true
            sudo docker pull tomsh666/neuro_parse:latest
            sudo docker run -d \
              --name neuro_parse \
              -p 8085:80 \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASS=${{ secrets.DB_PASS }} \
              tomsh666/neuro_parse:latest
            sudo docker ps | grep neuro_parse
