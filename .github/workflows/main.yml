name: CI/CD Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push bot image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bot:latest ./bot
          docker push ${{ secrets.DOCKER_USERNAME }}/bot:latest

      - name: Build and push model-api image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/model-api:latest ./model_api
          docker push ${{ secrets.DOCKER_USERNAME }}/model-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Prepare directory on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.DIR }}

      - name: Copy docker-compose to VM
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.HOST_USER }}@${{ secrets.HOST_IP }}:${{ secrets.DIR }}

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          script: |
            cd ${{ secrets.DIR }}
            docker-compose pull
            docker-compose up -d --remove-orphans
